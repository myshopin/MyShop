{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>MyShop | Update Profile</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <h4 class="background text-light p-2 text-center">Update Profile Section</h4>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12">
            <img src="{% static '../static/images/signup.jpg' %}" class="w-100">
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12">
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
              </div>
            {% endfor %}
            <form action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label"><h6>Name:</h6></label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Name... " value="{{User.name}}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><h6>Email:</h6></label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Email ID..." value="{{User.email}}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label"><h6>Phone:</h6></label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter Phone Number..." value="{{User.phone}}">
                </div>
                <div class="mb-3">
                    <label for="addressline1" class="form-label"><h6>Address Line 1:</h6></label>
                    <input type="text" class="form-control" name="addressline1" placeholder="Enter House Number..." value="{{User.addressline1}}">
                </div>
                <div class="mb-3">
                    <label for="addressline2" class="form-label"><h6>Address Line 2:</h6></label>
                    <input type="text" class="form-control" name="addressline2" placeholder="Enter Street Number..." value="{{User.addressline2}}">
                </div>
                <div class="mb-3">
                    <label for="addressline3" class="form-label"><h6>Address Line 3:</h6></label>
                    <input type="text" class="form-control" name="addressline3" placeholder="Enter Village or Locality..." value="{{User.addressline3}}">
                </div>
                <div class="mb-3">
                    <label for="pin" class="form-label"><h6>Pin:</h6></label>
                    <input type="text" class="form-control" name="pin" placeholder="Enter Pin Number ..." value="{{User.pin}}">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label"><h6>City:</h6></label>
                    <input type="text" class="form-control" name="city" placeholder="Enter City Name..." value="{{User.city}}">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label"><h6>State:</h6></label>
                    <input type="text" class="form-control" name="state" placeholder="Enter State Name..." value="{{User.state}}">
                </div>
                <div class="mb-3">
                    <label for="pic" class="form-label"><h6>Profile Picture:</h6></label>
                    <input type="file" class="form-control" name="pic" >
                </div>
               
                <button type="submit" class="btn btn-primary background text-light w-100" >Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
