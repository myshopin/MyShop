{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>MyShop | Login</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <h4 class="background text-light p-2 text-center">Forget Password Section</h4>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img src="{% static '../static/images/login.jpg' %}" class="w-100">
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            {% for i in messages %}
            <div class="alert alert-success" role="alert">
                {{i}}
              </div>
            {% endfor %}
            <form action="#" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <h6><label for="username" class="form-label">User Name:</label></h6>
                  <input type="text" class="form-control" name="username" placeholder="Enter User Name to forget Password">
                </div>
                <button type="submit" class="btn background text-light w-100">Sent Otp</button>
                <a href="/login/">Login</a>
              </form>
        </div>
    </div>
</div>
{% endblock %}
